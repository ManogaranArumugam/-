{% load static %}
<html lang="en" >
<head>
<header class="collection-header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="">
    <title>Log In - Admin</title>
     <!--<link rel="stylesheet" href="{% static 'css/materialize.css' %}" type="text/css" />-->
     <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" type="text/css" />
     <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />





 {% csrf_token %}


</header>

<head>
  <body  >




    <main >
        <div class="container" >
  <div class="row">
    <div class="col s5 offset-s3 ">

      <div class="card card-login" >
        <div class="card-login-splash center"  style="background-color:transparent;" >

          <img class="responsive-img  " src="{% static 'img/logo.png' %}" style="height: 25%" alt="" >
        </div>
        <div class="card-content" >
          <span class="card-title">Log In</span>
          <form action="{% url 'login_landing' %}" >
            <div class="input-field">
                {% csrf_token %}
              <input id="username" type="text" class="validate">
              <label for="username" class="">Username</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="validate">
              <label for="password" class="">Password</label>
            </div>



            <br><br>
            <div>
              <input class="btn right" type="submit" value="Log In">
                <a href="#!">Forgot Password?</a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>

    </main>




<!-- Initialization script -->
 <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
 <!--<script src="{% static 'js/materialize.js' %}"></script>-->
 <script src="{% static 'js/materialize.min.js' %}"></script>
